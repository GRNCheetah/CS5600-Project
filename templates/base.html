<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
</head>
    
<body>

<header>
    <h1>Myers Briggs Personality Quiz</h1>
</header>

        <li class="navbar_li"><a href="/data" class="{% block nav_data %}{% endblock %} navbar_a">Data</a></li>
        <li class="navbar_li"><a href="/results" class="{% block nav_results %}{% endblock %} navbar_a">Results</a></li>

            <div class="dropdown-content">

                <a href="/personalities/istj">ISTJ</a>

                <a href="/personalities/isfj">ISFJ</a>
                <a href="/personalities/estp">ESTP</a>
                <a href="/personalities/istp">ISTP</a>
                <a href="/personalities/esfp">ESFP</a>

        </div>

{% block content %}{% endblock %}

<footer>
    Made by Team "Two Peas and a Pod"
</footer>

</html>
